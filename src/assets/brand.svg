<svg width="300" height="60" viewBox="0 0 300 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definition matching hero section - inverted direction -->
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Main logo text with gradient - larger size -->
  <text x="20" y="40" font-family="Inter, sans-serif" font-weight="800" font-size="38" fill="url(#heroGradient)" filter="url(#shadow)">
    Aayush Kurup
  </text>
  
  <!-- Accent underline with gradient - adjusted for larger text -->
  <line x1="20" y1="48" x2="240" y2="48" stroke="url(#heroGradient)" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
</svg>
